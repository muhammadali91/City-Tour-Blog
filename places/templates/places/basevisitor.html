<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Smart Tourist Guide{% endblock %}</title>
    {% load staticfiles %}
	<link rel="shortcut icon" href="{% static 'places/images/images.png'%}">
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'places/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	

	
    
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'places:frontpage' %}">Smart Tourist Guide</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block register_active %}{% endblock %}"><a href="{% url 'places:register' %}">Register</a></li>
                <li class="{% block login_active %}{% endblock %}"><a href="{% url 'places:login_user' %}">Log In</a></li>
            </ul>
        

		 <!-- Rightside Item -->
		<ul class="nav navbar-nav navbar-right">
				
				<li class="">
					<a href="{% url 'places:login_admin' %}">
						<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Admin Login 
					</a>
				</li>
			</ul>
		</div>
    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
